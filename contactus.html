<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeDefine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon (1)/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="favicon (1)/favicon.svg" />
<link rel="shortcut icon" href="favicon (1)/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="favicon (1)/apple-touch-icon.png" />
<link rel="manifest" href="favicon (1)/site.webmanifest" />
</head>

<body class="bg-dark text-white">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <div class="container">
      <a class="navbar-brand d-flex" href="#">
        <img src="./images/logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top rounded-circle">
        <h4 style="padding-top: 5px; padding-left: 3px;">EyeDefine</h4>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./collection.html">Collections</a></li>
          <li class="nav-item"><a class="nav-link" href="./offers.html">Offers</a></li>
          <li class="nav-item"><a class="nav-link" href="./aboutus.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-secondary py-5">
    <div class="container text-center">
      <h1>Contact Us</h1>
      <p class="lead">We'd love to hear from you! Reach out to us for any inquiries.</p>
    </div>
  </header>

  <section class="container py-5">
    <h2 class="text-center">Get in Touch</h2>
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name">
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </section>

  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2024 EyeDefine. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
